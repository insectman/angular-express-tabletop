<div class="container">
  <h1>User Login</h1>

  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" novalidate autocomplete="off">
    <div class="form-group">
      <label for="login">Login</label>
      <input type="text" class="form-control" id="login" formControlName="login" name="login">
    </div>

    <div *ngIf="login.invalid && (login.dirty || login.touched)" class="alert alert-danger">
      
      <div *ngIf="login.errors.required">
        Login is required.
      </div>
      <div *ngIf="login.errors.minlength">
        Login must be at least 2 characters long.
      </div>
      <div *ngIf="login.errors.notfound" class="error"> 
        User not found.
      </div>
      <div *ngIf="login.errors.ambiguous" class="error"> 
        Internal error.
      </div>
    </div>
      
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password" name="password">
    </div>
    
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">

      <div *ngIf="password.errors.required">
        Password is required.
      </div>
      <div *ngIf="password.errors.minlength">
        Password must be at least 2 characters long.
      </div>
      <div *ngIf="password.errors.mismatch" class="error">Invalid password.</div>
    </div>

    <button type="submit" [disabled] = "userInputsInValid()" class="btn btn-success">Submit</button>

  </form>
</div>
